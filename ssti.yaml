id: ssti

info:
  name: SSTI
  author: shelled
  severity: high
  description: SSTI
  tags: ssti,generic

requests:
  - method: GET
    path:
      - "{{BaseURL}}{{999*999}}"
      - "{{BaseURL}}${999*999}"
      - "{{BaseURL}}#{999*999}"
      - "{{BaseURL}}<%= 999*999 %>"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        condition: or
        words:
          - "998001"

      - type: status
        status:
          - 200

